<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="page-header">
            <h1>BookLook <i class="fa fa-eye " aria-hidden="false"></i></h1>
          </div>



          <form class="isbn_search_form">
            <h3>Search by ISBN</h3>

            <div class="form-group">

              <input type="text" id="isbn_search" class="form-control" placeholder="ISBN Number" value="0439023521">
              </input>
            </div>

            <button type="button" class="btn btn-primary search">Search</button>
          </form>
          <div class="result">
          </div>

        </div>
      </div>



</div>

<div class="modal hide" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-header">
        <h1>Please Wait</h1>
    </div>
    <div class="modal-body">
        <div id="ajax_loader">
            <img src="Images/loading.gif" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"> </script>
<script src="node_modules/handlebars/dist/handlebars.js"></script>
<script src="script.js"></script>








<script id="book-template" type="text/x-handlebars-template">
<div class=" book" data-id={{ bookisbn }}>

<h3>{{ booktitle }}</h3>
<h4>{{ booksubtitle }}</h4>
<img src={{ bookcover}}/>
<h5>ISBN:{{ bookisbn }}</h5>
<p>{{bookdescription}}</p>
<h4> Written by: {{ bookauthor }}</h4>

</div>
</script>

<script id="fullbook-template" type="text/x-handlebars-template">
<div class=" book" data-id={{ bookisbn }}>

<h3>{{ booktitle }}</h3>
<h4>{{ booksubtitle }}</h4>
<img src={{ bookcover}}/>
<h5>ISBN:{{ bookisbn }}</h5>
<p>{{bookdescription}}</p>
<h4> Written by: {{ bookauthor }}</h4>

</div>
</script>















  </body>
</html>
